<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Formularios</h1>
    <form action="Endereço" method="post" id="dados" name="dados">
        <fieldset>
            <legend>Dados do Formulário</legend>
            <p>
                <label for="user">Usuário: </label>
                <input type="text" id="user" placeholder="Ex: seu_usuario" autofocus required>
            </p>

            <p>
                <label for="nome">Nome do Usuário: </label>
                <input type="text" id="nome" placeholder="Ex: Fulano Loco da Silva">
            </p>
            
            <p>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone">
            </p>

            <p>
                <label for="site">Seu Site: </label>
                <input type="url" id="site">
            </p>

            <p>
                <label for="data">Data da Viagem: </label>
                <input type="date" id="data">
            </p>

            <p>
                <label for="hora">Hora da Viagem: </label>
                <input type="time" id="hora">
            </p>

            <p>
                <label for="datahora">Data e Hora da Viagem: </label>
                <input type="datetime-local" id="datahora">
            </p>

            <p>
                <label for="semana">Semana de Entrega: </label>
                <input type="week" id="semana">
            </p>

            <p>
                <label for="mes">Mês de Entrega: </label>
                <input type="month" id="mes">
            </p>

            <p>
                <label for="foto">Enviar Foto: </label>
                <input type="file" id="foto">
            </p>

            <p>
                <label for="numero">Entre com um Valor: </label>
                <input type="number" id="numero" min="10" max="200" step="5">
            </p>

            <p>
                <label for="escala">Escala de Valores: </label>
                <input type="range" id="escala" min="100" max="300" step="20">
            </p>

            <p>
                <label for="cor">Selecione a Cor: </label>
                <input type="color" id="cor">
            </p>

            <p>
                <label for="pesquisa">Pesquisa: </label>
                <input type="search" id="pesquisa">
            </p>

            <p>
                <label for="">Selecione sua Formação: </label>
                
                <input type="radio" name="formacao" id="formacao1" checked> 
                <label for="formacao1">Ensino Fundamental </label>
                
                <input type="radio" name="formacao" id="formacao2"> 
                <label for="formacao2">Ensino Médio </label>

                <input type="radio" name="formacao" id="formacao3"> 
                <label for="formacao3">Ensino Superior </label>

                <input type="radio" name="formacao" id="formacao4"> 
                <label for="formacao4">Pós Graduação </label>

                <input type="radio" name="formacao" id="formacao5"> 
                <label for="formacao5">Mestrado </label>
            </p>

            <p>
                <label for="">Áreas de Interesse: </label>
                
                <input type="checkbox" name="" id="intteresse1">
                <label for="intteresse1">Desenvolvimento Web </label>

                <input type="checkbox" name="" id="intteresse2">
                <label for="intteresse2">UX </label>

                <input type="checkbox" name="" id="intteresse3">
                <label for="intteresse3">Agile </label>

                <input type="checkbox" name="" id="intteresse4">
                <label for="intteresse4">Banco de Dados </label>
            </p>

            <p>
                <label for="">Campus: </label>
                <select name="" id="campus">
                    <option value="0" disabled selected>Selecione o Campus</option>
                    <option value="1">Aclimação</option>
                    <option value="2">Paulista</option>
                    <option value="3">Vila Olimpia</option>
                    <option value="4">Alphaville</option>
                </select>
            </p>

            <p>
                <label for="">Selecione o Período: </label>
                <input list="periodos" id="aulas">
                <datalist id="periodos">
                    <option value="Manhã"></option>
                    <option value="Tarde"></option>
                    <option value="Noite"></option>
                </datalist>
            </p>

            <p>
                <label for="mensagem">Mensagem: </label> <br>
                <textarea name="" id="mensagem" ></textarea>
            </p>

            <p>
                <!-- <button type="submit">Enviar Dados</button> -->
                <input type="submit" value="Enviar Dados">
                <button type="reset">Limpar Dados</button>
                <button type="button">Chamar JavaScript</button>
            </p>
            
        </fieldset>
    </form>
</body>

</html>
