<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Formulários Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Login do Usuário</h1>
    <form action="" method="post" id="login" class="form__dados">
            <fieldset>
            <legend>Informe seus dados</legend>   
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email" class="componente" placeholder="Ex: usuario123@email.com">
            </p>

            <p>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" class="componente" placeholder="Ex: 123456" minlength="5" maxlength="15">
            </p>

            <p>
                <button type="submit" class="botao__enviar">Enviar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
